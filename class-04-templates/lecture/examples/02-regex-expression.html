<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Minimal jQuery Template with Regex</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>

  <script id="hello" type="text/template">
    Hello {{}}, my name is {{}}, and I like {{}} and {{}}
  </script>
</head>
<body>
  <div id="app"></div>
  <script>
    var compile = function(template, expressions) {
      var i = 0;
      return template.replace(/{{()}}/g, swapper);
      // where
      //regular expressions(regex):
      //g means global
      //(\d+) means decimal character with at least 1 decimal in curly braces
      //* means 0 or more with the character directly to the left
      //()means group
      //swapper is a function, so everything that matches we call the swapper function

      function swapper(match) {
        console.log(match);
        console.log(i);
        return expressions[i++];

      };
    };
    var appTemplate = $('#hello').html()
    var compiledTemplate = compile(appTemplate, ["Students", "Ivan", "Apples"]);
    $('#app').append(compiledTemplate);
  </script>

</body>
</html>
